<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/CSS/registrationform.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <h1>Registration Form</h1>
        </div>

        <div class="formfield">
        <form action="#">
        
            <label for="fname">Enter the name:</label>
            <input type="text" id="fname" placeholder="Enter Name here"><br>
            <label for="email">Enter the Email here:</label>
            <input type="email" id="email" placeholder="Enter email here"><br>
            
            <label for="no">Enter mobile number:</label>
            <input type="text" id="no" placeholder="put number here"><br>

            <select name="Gender">
                <option>Select Gender:</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">other</option>
            </select>
            <label for="dob" class="bday">Enter Date of birth:</label>
            <input type="date" id="dob" placeholder="Enter dob">

            <input type="submit" value="Register">

        </form>
        </div>


    </div>
</body>
</html>
