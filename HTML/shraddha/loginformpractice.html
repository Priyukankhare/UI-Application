<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="/CSS/loginpractice.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="header">
                <h1>Login</h1>
                <p>Doesn't have an account yet?<a href="#"> Sign Up </a></p>
            </div>
        
        <div class="detail">
            <label for="email" >Email address</label>
            <input type="email" id="email" placeholder="you@example.com" required>

            <label for="pass">Password</label>
            <a href="#" class="pass">Forgot password?</a>
            <input type="password" id="pass" placeholder="Enter 6 character or more">

            <input type="checkbox">
            <label for="checkbox">Remember me</label><br>
            <input type="submit" class="button" value="Login">


        </div>

        <div class="footer">
            <hr><p>or login with</p><hr>
            <div class="click">
            <a href="https://www.google.com/">
                
                <input type="submit" class="google" value="Google">
            </a>
            <a href="https://www.facebook.com/">
                <input type="submit" class="fb" value="Facebook">
            </a>
        </div>
        </div>
        
    </div>
    <div class="img">

    </div>
    </div>
</body>
</html>
