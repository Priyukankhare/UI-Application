<!DOCTYPE html>

    <title>Registration Form</title>
    <link rel="stylesheet" href="/CSS/photography.css">

<body>
    <div class="box">
    <div class="main">

        <br>

        <label for="city">City</label>
        <input type="text"  placeholder="Enter city Name" id="city">
        <br>

        <label for="country">Country</label>

        <br>

        <label for="email">Email</label>
        <input type="email" placeholder="Type email here" id="email">

        <br>
        <label for="Gender" >Gender</label>
        <label for="gender" class="gen">Male</label>
        <input type="radio" name="gen" id="gender">
        
        <label for="gender" class="gen">Female</label>
        <input type="radio" name="gen" id="gender">
        <br>
        
        <div class="button">
        <input type="button" value="CANCLE" id="bash">

       </div>
</div>

<div class="img">

</div>
